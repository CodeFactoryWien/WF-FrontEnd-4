<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <title></title>

    <script src=data/lang-course-example.js></script>
    <link rel="stylesheet" href="./css/langstyle.css">
</head>

<body>
    <script>
        const x = LANG_COURSE_EXAMPLE
        const el = document.createElement("div")
        el.innerHTML = `
      <div class=title>
        ${x.name}
        <img src=${x.img}>
      </div>
      <div class=subtitle>
        ${x.technologies.join(" ++ ")}
      </div>
      <div class=content-with-sidebar>
        
        <div>
          <h2>About the course</h2>
          <div class=text>${x.text}</div>

          <div class=vidbox>
            ${
              x.videoUrls.map(url =>
                `<iframe width="560" height="315" src="${url}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
              ).join("\n")
            }
          </div>

          <h2>Course facilities</h2>
          <div class=text>${x.courseSpaceInfo}</div>
        </div>

        <aside>
          <div class=sidebar-content>
            <a href=http://codefactory.wien><div class="sidebox signup-banner">
              Sign up now at codefactory.wien!
            </div></a>
            <div class="sidebox newsbox"> 
              <div class=box-title>
                News
              </div>
              ${
                x.news.map(o =>
                  `<div class=news-item><div>${o.date}</div><div>${o.text}</div></div>`
                ).join("\n")
             }
            </div>
            <div class="sidebox teachersbox">
              <div class=box-title>
                Instructors
              </div>
              ${
                x.teachers.map(o => 
                  `<div class=teachers-item>
                    <div>${o.name}</div>
                    <img src=${o.img}>
                    <div>${o.text}</div>
                  </div>`
                ).join("\n")
              }
            </div>
          </div>
        </aside>
      </div>

      <div class=fullwidth-content>
        <div class=sub-headline>
          offers you can't refuse..!
        </div>
        <div class=offers-box>
          ${
            x.offers.map(o =>
              `<div class=offers-item>
                <div>${o.name}</div>
                <div>${o.price} EUR</div>
                <div>${o.hours} hours</div>
                <div>${o.text}</div>
                <a href=http://codefactory.wien><div class="sidebox signup-banner">
                  Sign up now at codefactory.wien!
                </div></a>
              </div>`
            )
          }
        </div>
        <div class=sub-headline>
          What our students say
        </div>
        <div class=testo-box>
          ${
            x.testimonials.map(o =>
              `<div class=testo-item>
                <div>${o.name}</div>
                <q>${o.text}</q>
              </div>`
            ).join("\n")
          }
        </div>
      </div>
    `
    document.body.appendChild(el)
    </script>
</body>

</html>
