<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title></title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-size: 1.1rem;
    }

    .title {
      font-size: 5rem;
      height: 10rem;
      margin: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      border-bottom: 3px solid black;
    }
      .title img {
        max-height: 100%;
      }

    .subtitle {
      text-align: right;
      margin-right: 2rem;
      margin-left: 20vw;
      margin-bottom: 2rem;
      background: black;
      color: #0f0;
    }

    .content-with-sidebar {
      margin: 0 4rem;
      text-align: justify;
      display: grid;
      grid-template-columns: 7fr minmax(200px,3fr);
      grid-gap: 2em;
    }

    .sidebar-content {
      position: sticky;
      top: 0;
    }

    .sidebox {
      margin: 1em;
      margin-bottom: 4em;
      padding: 1em;
      box-shadow: 0 0 2px 2px black;
      position: relative;
    }
      .sidebox img {
        max-width: 80%;
      }

    .signup-banner {
      background: darkred;
      color: white;
      font-size: 1.5rem;
      text-align: left;
      padding: 1em;
      font-style: italic;
      text-decoration: underline;
      border-radius: 6px;
    }
      .signup-banner:hover {
        background: darkgreen;
      }

    .news-item {
      margin-bottom: 1rem;
    }
      /* .news-item div:nth-child(1) {
        
      } */

    .teachers-item {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
    }

    .box-title {
      font-size: 1.2rem;
      position: absolute;
      top: -1.5rem;
      left: -1rem;
    }

    .text {
      line-height: 2rem;
    }

    .strikethru {
      text-decoration: line-through;
    }

    .vidbox {
      margin: 2rem 0;
      text-align: center;
    }
      .vidbox * {
        margin-bottom: 2rem;
      }
    
    .fullwidth-content {
      margin-top: 3rem;
      background: lightpink;
      padding: 2rem 0;
    }

    .sub-headline {
      margin-top: 2rem;
      font-size: 2rem;
      text-align: center;
      font-variant: small-caps;
      line-height: 5rem;
    }

    .offers-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    
    .offers-item {
      width: 30vw;
      height: 30vw;
      background: white;
      box-shadow: 0 0 2px 2px #000a;
    }

    .offers-item div { margin: 2em; }

    .testo-box {
      text-align: center;
    }
    
    .testo-item {
      background: #fffa;
      border-radius: 10px;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }

      .testo-item q {
        font-style: italic;
      }
  </style>
  <script src=data/lang-course-example.js></script>
</head>
<body>
  <script>
    const x = LANG_COURSE_EXAMPLE
    const el = document.createElement("div")
    el.innerHTML = `
      <div class=title>
        ${x.name}
        <img src=${x.img}>
      </div>
      <div class=subtitle>
        ${x.technologies.join(" ++ ")}
      </div>
      <div class=content-with-sidebar>
        
        <div>
          <h2>About the course</h2>
          <div class=text>${x.text}</div>

          <div class=vidbox>
            ${
              x.videoUrls.map(url =>
                `<iframe width="560" height="315" src="${url}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
              ).join("\n")
            }
          </div>

          <h2>Course facilities</h2>
          <div class=text>${x.courseSpaceInfo}</div>
        </div>

        <aside>
          <div class=sidebar-content>
            <a href=http://codefactory.wien><div class="sidebox signup-banner">
              Sign up now at codefactory.wien!
            </div></a>
            <div class="sidebox newsbox"> 
              <div class=box-title>
                News
              </div>
              ${
                x.news.map(o =>
                  `<div class=news-item><div>${o.date}</div><div>${o.text}</div></div>`
                ).join("\n")
             }
            </div>
            <div class="sidebox teachersbox">
              <div class=box-title>
                Instructors
              </div>
              ${
                x.teachers.map(o => 
                  `<div class=teachers-item>
                    <div>${o.name}</div>
                    <img src=${o.img}>
                    <div>${o.text}</div>
                  </div>`
                ).join("\n")
              }
            </div>
          </div>
        </aside>
      </div>

      <div class=fullwidth-content>
        <div class=sub-headline>
          offers you can't refuse..!
        </div>
        <div class=offers-box>
          ${
            x.offers.map(o =>
              `<div class=offers-item>
                <div>${o.name}</div>
                <div>${o.price} EUR</div>
                <div>${o.hours} hours</div>
                <div>${o.text}</div>
                <a href=http://codefactory.wien><div class="sidebox signup-banner">
                  Sign up now at codefactory.wien!
                </div></a>
              </div>`
            )
          }
        </div>
        <div class=sub-headline>
          What our students say
        </div>
        <div class=testo-box>
          ${
            x.testimonials.map(o =>
              `<div class=testo-item>
                <div>${o.name}</div>
                <q>${o.text}</q>
              </div>`
            ).join("\n")
          }
        </div>
      </div>
    `
    document.body.appendChild(el)
  </script>
</body>
</html>
